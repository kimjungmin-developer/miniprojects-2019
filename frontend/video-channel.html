<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./js/headTemplate.js"></script>

    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/side-nav.css">
</head>

<body>
    <div class="app">
        <div class="header-wrapper"></div>
        <div class="side-nav mrg-top-60">
            <div class="side-nav-inner">
            </div>
        </div>

        <div class="page-container">
            <div class="main-content">
                <div class="container-fluid max-width-lg">
                    <div class="row max-height-300px">
                        <div class="col-md-10">
                            <a class="main-banner-cover">
                                <div class="cover-img bg"
                                    style="background-image: url('images/default/main_banner_bg.png')"></div>
                                <div class="width-100 relative">
                                    <img class="banner-owner-img img-circle relative bottom-30"
                                        src="./images/default/eastjun_big.jpg" alt="">
                                    <div class="banner-info d-inline-block relative">
                                        <span id="top-name" class="font-size-17 text-bold relative left-40 bottom-20"></span>
                                        <span id="top-email" class="absolute mrg-vertical-5 left-40"></span>
                                    </div>
                                    <div class="banner-info d-inline-block relative">
                                        <button type="button" id="subscribe-btn" class="btn btn-outline-danger">구독</button>
                                        <button type="button" id="cancel-subscribe-btn" class="btn btn-outline-danger">구독취소</button>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div id="tab-area">
                        <div class="card-block">
                            <div class="padding-20">
                            </div>
                            <div class="tab-danger">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item">
                                        <a href="#tab-danger-1" class="nav-link active show" role="tab"
                                            data-toggle="tab" aria-selected="true">홈</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#tab-danger-2" class="nav-link" role="tab" data-toggle="tab"
                                            aria-selected="false">정보</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane fade active show" id="tab-danger-1">
                                        <div class="pdd-horizon-15 pdd-vertical-20">
                                            <p id="tab-videos-area">
                                                <div id="dateVideoCard" class="row pdd-horizon-10"></div>
                                            </p>
                                        </div>
                                    </div>
                                    <div role="tabpanel" class="tab-pane fade" id="tab-danger-2">
                                        <div class="pdd-horizon-15 pdd-vertical-20">
                                            <button id="btn-update" type="button"
                                                class="btn btn-default btn-icon btn-rounded d-none">
                                                <i class="ti-pencil"></i>
                                            </button>
                                            <button id="btn-submit" type="button"
                                                class="btn btn-deafult btn-icon btn-rounded d-none">
                                                <i class="ti-check"></i>
                                            </button>
                                            <div>
                                                <strong class="d-block">이름</strong>
                                                <p id="user-name">로비</p>
                                                <input type="text" name="name" id="update-name"
                                                    class="form-control d-none">
                                            </div>
                                            <div>
                                                <strong class="d-block">이메일</strong>
                                                <p id="user-email">aa@bb.com</p>
                                                <input type="text" name="email" id="update-email"
                                                    class="form-control d-none">
                                            </div>
                                        </div>
                                        <div class="alert alert-danger d-none"></div>
                                        <button type="button" id="btn-leave" class="btn btn-outline-danger d-none">회원탈퇴</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/locale/ko.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/headerTemplate.js"></script>
    <script src="./js/sideNav.js"></script>
    <script src="./js/video/videocardtemplate.js"></script>
    <script src="./js/channelpage.js"></script>
</body>

</html>

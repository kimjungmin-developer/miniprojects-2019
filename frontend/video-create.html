<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./js/headTemplate.js"></script>

    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/side-nav.css">
</head>

<body>
    <div class="app">
        <div class="header-wrapper"></div>
        <div class="side-nav mrg-top-60">
            <div class="side-nav-inner">
            </div>
        </div>

        <div class="page-container">
            <div class="main-content">
                <div class="container-fluid max-width-lg">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-7">
                                <form class="form-horizontal mrg-top-40 pdd-right-30">
                                    <h1 class="card-title">Video 등록</h1>
                                    <br>
                                    <div class="form-group row">
                                        <label for="youtube-id" class="col-md-2 control-label">YOUTUBE ID</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="youtube-id"
                                                placeholder="YOUTUBE ID를 입력하세요">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="title" class="col-md-2 control-label">제목</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="contents" class="col-md-2 control-label">내용</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" rows="3" id="contents"></textarea>
                                        </div>
                                    </div>
                                    <button type="button" id="save-btn" class="btn btn-danger">저장</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/locale/ko.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/headerTemplate.js"></script>
    <script src="./js/sideNav.js"></script>
    <script src="./js/video/create.js"></script>
</body>

</html>
